<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- Scripts -->
        <script src="https://cdn.tailwindcss.com"></script>
    </head>

    <body class="p-8 m-auto bg-zinc-900 text-white text-center">
        <main>
            <h1 id="title" class="text-2xl font-bold mb-2"></h1>

            <img id="gravatar" src="" class="mt-4 mb-6 mx-auto">

            <a href="/" class="p-2 pl-4 pr-4 rounded-lg bg-gray-600 hover:bg-gray-700">Return Home</a>
        </main>
    </body>

    <script>
        const params = new Proxy(new URLSearchParams(window.location.search), {
            get: (searchParams, prop) => searchParams.get(prop),
        })

        let email = params.email;
        let id = params.id;

        const url = `https://gravatar.com/avatar/${id}`;

        document.title = `${id}`;

        document.getElementById("title").innerHTML = `${email}`;
        document.getElementById("gravatar").src = `${url}?size=200`;
    </script>
</html>
